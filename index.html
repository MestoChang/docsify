<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>產品說明文件</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- darklight-theme -->
    <link rel="stylesheet" href="documentation/style.css" title="docsify-darklight-theme" type="text/css" />

  </head>

  <body>


    <div id="app">Loading...</div>

    <script>
      window.$docsify = {
        name: '專案說明文件',
        repo: '',

        loadSidebar: true,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
        },

        // count word
        count: {
          countable: true,
          fontsize: '0.9em',
          color: 'rgb(120, 120, 120, 0.5)',
          language: 'chinese'
        },

        // search
        search: {
          paths: 'auto',
          placeholder: '🔍 搜索',
          noData: '😒 找不到结果',
          // Headline depth, 1 - 6
          depth: 6,
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        },

        // footer
        footer: {
          copy: '<span>Copyright &copy; 2024 &nbsp</span>',
          auth: ' <strong><a href="#" target="_blank">Eden Chang</a></strong>',
          pre: '<hr style="margin-top:4rem"/>',
          style: 'font-size: 1rem; text-align: center;',
        },

      }
    </script>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- zoom-img -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

    <!-- theme require -->
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript">
    </script>

    <!-- search -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>


    <!-- count word -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

    <!-- footer     -->
    <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>

  </body>

</html>
